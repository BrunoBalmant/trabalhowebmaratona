    <!-- Arquivo CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-warning p-2 bg-opacity-75">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="https://www.instagram.com/portomarathon"
                            target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="https://www.facebook.com/portomarathon/"
                            target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="https://www.youtube.com/user/RunportoTV"
                            target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="margin">
        <header>
            <div class="container">
                <a class="nav-link" href="./index.html"><h2 class="fonte">Maratona do</h2></a>
                <a class="nav-link" href="./index.html"><h2 class="fonte" href="./index.html"> PORTO</h2></a>
            </div>
        </header>
        <!-- Formulário -->
        <div class="container">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
